<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Udacity Site Header</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #ddd;
      margin: 0;
      padding: 0;
    }
    
    header {
      font-weight: 400;
      color: #697681;
      -webkit-font-smoothing: antialiased;
      background: white;
      height: 85px;
      padding: 15px;
    }

    section {
      padding: 16px;
    }

    .flex-container {
      display: flex;
    }

    .space-between {
      justify-content: space-between;
    }

    .vertical-centerer {
      height: 100%;
      flex-direction: column;
      justify-content: center;
    }

    .header-content {
      width: 970px;
      margin-left: auto;
      margin-right: auto;
    }

    .logo {
      width: 200px;
      display: inline-block;
      margin: 10px 0;
    }

    .menu {
      list-style: none;
    }

    .menu > li {
      display: inline;
      margin-left: 37px;
    }
  </style>
</head>
<body>
  <header>
    <div class="vertical-centerer flex-container">
      <div class="flex-container space-between header-content">
        <div>
          <img class="logo" src="Udacity_Logo_SVG_200x35.svg" alt="Udacity Logo">
        </div>
        <div>
          <ul class="menu">
            <li>Nanodegree</li>
            <li>Catalog</li>
            <li>Classroom</li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <section>
    <p>The header looks bad.</p>
    <p>You need to use workspace editor to change this website and get the header looking the way it should.</p>
  </section>
</body>
</html>

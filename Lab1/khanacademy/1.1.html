<!DOCTYPE HTML>
<html>
  <head>
    <title>Challenge: Write a Poem</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Challenge: Write a Poem</h1>
    <p>
    Life, believe, is not a dream <br>
    So dark as sages say<br>
    Oft a little morning rain <br>
    Foretells a pleasant day. 
    </p>
  </body>
</html>

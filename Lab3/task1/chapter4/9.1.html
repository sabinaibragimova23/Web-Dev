<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Iteration Demo</title>
</head>
<body>
  <h1>Object Iteration Demo</h1>
  <div id="output"></div>

  <script>
    const out = document.getElementById('output');
    function log(msg){ out.innerHTML += msg + "<br>"; }


    let user = { name: "John", age: 30 };
    log("Keys: " + Object.keys(user));       // ["name", "age"]
    log("Values: " + Object.values(user));   // ["John", 30]
    log("Entries: " + JSON.stringify(Object.entries(user))); // [["name","John"],["age",30]]


    let salaries = { John: 100, Pete: 300, Mary: 250 };
    let doubleSalaries = Object.fromEntries(
      Object.entries(salaries).map(([key, val]) => [key, val * 2])
    );
    log("Double salary for Mary: " + doubleSalaries.Mary); // 500


    function sumSalaries(salaries){
      let sum = 0;
      for(let val of Object.values(salaries)) sum += val;
      return sum;
    }
    log("Total salaries: " + sumSalaries(salaries)); // 650


    function count(obj){ return Object.keys(obj).length; }
    log("Number of user properties: " + count(user)); // 2

  </script>
</body>
</html>

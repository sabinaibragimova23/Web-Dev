<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions Tasks</title>
</head>
<body>
<script>

    function checkAge1(age) {
        if (age > 18) return true;
        return confirm('Did parents allow you?');
    }


    function checkAge2(age) {
        return (age > 18) ? true : confirm('Did parents allow you?');
    }


    function checkAge3(age) {
        return (age > 18) || confirm('Did parents allow you?');
    }


    function min(a, b) {
        return a < b ? a : b;
    }


    function pow(x, n) {
        let result = x;
        for (let i = 1; i < n; i++) {
            result *= x;
        }
        return result;
    }

    let age = prompt("Enter your age for checkAge1:", 18);
    alert(checkAge1(age));
    alert(checkAge2(age));
    alert(checkAge3(age));


    alert("min(2,5) = " + min(2,5));
    alert("min(3,-1) = " + min(3,-1));

    let x = prompt("Enter x for pow:", 2);
    let n = prompt("Enter n for pow:", 3);
    if (n < 1) {
        alert(`Power ${n} is not supported, use a positive integer`);
    } else {
        alert("pow(x,n) = " + pow(x, n));
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mocha BDD Example</title>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
  <script>
    mocha.setup('bdd');
  </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
  <script>
    let assert = chai.assert;
  </script>
</head>
<body>
  <h1>Mocha BDD Example</h1>
  <div id="mocha"></div>


  <script>
    function pow(x, n) {
      if (n < 0 || Math.round(n) !== n) return NaN;

      let result = 1;
      for (let i = 0; i < n; i++) {
        result *= x;
      }
      return result;
    }
  </script>

  <!-- Тесты -->
  <script>
    describe("pow function", function() {

 
      it("2^3 equals 8", function() {
        assert.equal(pow(2, 3), 8);
      });

      it("3^4 equals 81", function() {
        assert.equal(pow(3, 4), 81);
      });

      it("5^1 equals 5", function() {
        assert.equal(pow(5, 1), 5);
      });

      it("5^2 equals 25", function() {
        assert.equal(pow(5, 2), 25);
      });

      it("5^3 equals 125", function() {
        assert.equal(pow(5, 3), 125);
      });

      
      it("negative exponent returns NaN", function() {
        assert.isNaN(pow(2, -1));
      });

      it("non-integer exponent returns NaN", function() {
        assert.isNaN(pow(2, 1.5));
      });

      describe("raises x to power 3 for 1..5", function() {
        function makeTest(x) {
          it(`${x}^3 equals ${x*x*x}`, function() {
            assert.equal(pow(x, 3), x*x*x);
          });
        }

        for (let x = 1; x <= 5; x++) {
          makeTest(x);
        }
      });

    });
  </script>


  <script>
    mocha.run();
  </script>
</body>
</html>

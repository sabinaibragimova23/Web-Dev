<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interaction</title>
</head>
<body>

<script>
    alert("Hello!");

    let age = prompt("How old are you?", 18);

    if (age !== null) {
        alert("You are " + age + " years old");
    }

    let isBoss = confirm("Are you the boss?");
    alert(isBoss);
</script>

</body>
</html>

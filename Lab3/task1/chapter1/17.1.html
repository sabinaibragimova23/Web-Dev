<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arrow Functions Example</title>
</head>
<body>
<script>

    let sum = (a, b) => a + b;
    alert(sum(5, 3)); // 8


    let double = n => n * 2;
    alert(double(4)); // 8


    let sayHi = () => alert("Hello!");
    sayHi(); // Hello!


    let multiply = (x, y) => {
        let result = x * y;
        return result; 
    };
    alert(multiply(3, 5)); // 15


    function ask(question, yes, no) {
        if (confirm(question)) yes();
        else no();
    }

    ask(
        "Do you agree?",
        () => alert("You agreed."),    // yes callback
        () => alert("You canceled.")   // no callback
    );


    let age = prompt("Your age?", 18);
    let welcome = (age < 18) ?
        () => alert("Hello!") :
        () => alert("Greetings!");
    welcome(); 

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring Demo</title>
</head>
<body>
<h1>Destructuring Demo</h1>
<div id="output"></div>
<script>
const out = document.getElementById('output');
function log(msg){ out.innerHTML += msg + "<br>"; }


let arr = ["John", "Smith"];
let [firstName, surname] = arr;
log(firstName); // John
log(surname);   // Smith


let user = { name: "John", years: 30 };
let {name, years: age, isAdmin = false} = user;
log(name);    // John
log(age);     // 30
log(isAdmin); // false


let options = { size: { width: 100, height: 200 }, items: ["Cake", "Donut"], extra: true };
let { size: {width, height}, items: [item1, item2], title = "Menu" } = options;
log(item1);  // Cake
log(width);  // 100
log(height); // 200


let salaries = { John: 100, Pete: 300, Mary: 250 };
function topSalary(salaries){
  let maxSalary = 0, maxName = null;
  for(const [name, salary] of Object.entries(salaries)){
    if(salary > maxSalary){ maxSalary = salary; maxName = name; }
  }
  return maxName;
}
log(topSalary(salaries)); // Pete
</script>
</body>
</html>

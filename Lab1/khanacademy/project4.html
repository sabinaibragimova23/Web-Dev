<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Event Invite: Pink Party</title>
        <style>
            body {
                font-family: 'Brush Script MT', cursive;
                background-color: #ffe6f0;
                text-align: center;
                padding: 20px;
            }

            h1 {
                color: #ff3399;
                font-size: 50px;
                margin-bottom: 5px;
            }

            h2 {
                color: #ff66b2;
                font-size: 30px;
                margin-top: 0;
                margin-bottom: 20px;
            }

            .details {
                background-color: #ffd6e8;
                border: 2px solid #ff66b2;
                border-radius: 15px;
                display: inline-block;
                padding: 20px 30px;
                text-align: left;
                margin-bottom: 20px;
            }

            .details p {
                font-size: 18px;
                margin: 8px 0;
            }

            .guest-list {
                background-color: #ffb3d9;
                border: 2px solid #ff66b2;
                border-radius: 15px;
                display: inline-block;
                padding: 15px 25px;
                text-align: left;
            }

            .guest-list h3 {
                margin-top: 0;
                color: #d1495b;
            }

            .guest-list ul {
                list-style-type: square;
                padding-left: 20px;
            }

            .guest-list li {
                margin: 5px 0;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        
        <h1>You're Invited!</h1>
        <h2>Pink Party at Hilton, Almaty</h2>
        
        <div class="details">
            <p><strong>Date:</strong> February 14, 2026</p>
            <p><strong>Time:</strong> 7:00 PM - 11:00 PM</p>
            <p><strong>Location:</strong> Hilton Hotel, Almaty</p>
            <p><strong>Dress Code:</strong> Pink & Glamorous</p>
        </div>

        <div class="guest-list">
            <h3>Guest List:</h3>
            <ul>
                <li>Sabina</li>
                <li>Sayazhan</li>
                <li>Madina</li>
                <li>Sofia</li>
                <li>Ramina</li>
            </ul>
        </div>
        
    </body>
</html>
